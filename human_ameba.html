function show2() {
	var img_data = ctx.getImageData(0, 0, 100, 150),
	x, y, p, i, i2, t,
	h = 150,
	w = 100,
	w_2 = w / 2;

    ctx.clearRect(0,0,100,150);

	for (y = 0; y < h; y ++) {
		for (x = 0; x < w_2; x ++) {
			i = (y<<2) * w + (x<<2);
			i2 = ((y + 1) << 2) * w - ((x + 1) << 2);
			for (p = 0; p < 4; p ++) {
				t = img_data.data[i + p];
				img_data.data[i + p] = img_data.data[i2 + p];
				img_data.data[i2 + p] = t;
			}
		}
	}
	$("#posinfo").val(img_data.data);
	ctx.putImageData(img_data,0,0);
}
