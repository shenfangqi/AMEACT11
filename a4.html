   	                activeClass: 'active',
   	                t_width:640,
   	                t_height:400,
   	                t_left:10,
   	                t_top:0
	       });

      }

      function cancelMoving(e) {
           e.preventDefault();
      }

      function vertAlign(pImg) {
            var lHeight = pImg.clientHeight;
            var lParentHeight = pImg.parentNode.clientHeight;
            pImg.style.marginTop = (lParentHeight - lHeight)/2 + "px";
      }

     function blockMove(event)  {
            event.preventDefault();
     }

     function setRot(str)  {
           document.ontouchmove = blockMove;
           $("#container").css("display","none");
           $("#main_ctrl").css("display","none");
           $("#rot_ctrl").css("display","");

           $('rot').css("display","");
           $('rot').html(str);
	       $(document).ready(function() {
	   	      $('rot').sfqKannJiSliper();
	       });
     }

     function kaki()  {

           $("#main_ctrl").css("display","none");
           $("#rot_ctrl").css("display","none");
           $("#kaki_ctrl").css("display","");
           $("rot").css("display","none");
           $("#canvas-wrap").css("display","");
     }
