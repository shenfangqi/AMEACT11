<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Progressbar - Animated</title>
	<link rel="stylesheet" href="jquery-ui-1.8.11/themes/base/jquery.ui.all.css">
	<link rel="stylesheet" href="jquery-ui-1.8.11/demos/demos.css">
	<style>
	.ui-progressbar-value {background-image: url(res/pbar-ani.gif); }
	</style>

	<script src="lib/jquery-1.5.1.js"></script>
	<script src="jquery-ui-1.8.11/ui/jquery.ui.core.js"></script>
	<script src="jquery-ui-1.8.11/ui/jquery.ui.widget.js"></script>
	<script src="jquery-ui-1.8.11/ui/jquery.ui.progressbar.js"></script>

	<script>
	$(function() {
		$( "#progressbar" ).progressbar({
			value: 8
		});
	});
	</script>
</head>
<body>

<table width="50%" style="z-index:9999;left:50px;top:50px;position:relative">
<tr>
<td>
<div>
<div id="progressbar"></div>
</div>
</td>
</tr>
</table>

</body>
</html>
